pr_workflow:
  steps:
    - branch_package:
        source_project: Virtualization:Staging
        source_package: qemu
        target_project: Virtualization:Staging:PRs
  filters:
    event: pull_request
rebuild_workflow:
  steps:
    - trigger_services:
        project: Virtualization:Staging
        package: qemu
    - rebuild_package:
        project: Virtualization:Staging
        package: qemu
  filters:
    event: push
